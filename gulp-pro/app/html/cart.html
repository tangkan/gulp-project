<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的购物车</title>
  <link rel="stylesheet" href="/css/cart.css">
  <script type="text/javascript" src="/libs/require.js" data-main="/js/cart.js"></script>
</head>
<body>
  <div class="topad"></div>
  <header></header>

  <!-- 购物车状态 -->
  <div class="webz clearfix header">
    <h1 class="fl logo" id="">
      <a href="/">
        <img alt="" title="全球优品特卖优品惠" src="/images/logo.png">
      </a>
    </h1>

    <div class="stepflex">
        <dl class="done">
            <dt>1</dt>
            <dd>我的购物车</dd>
        </dl>
        <dl class="">
            <dt>2</dt>
            <dd>确认订单信息</dd>
        </dl>
        <dl class="last ">
            <dt>3</dt>
            <dd>提交订单</dd>
        </dl>
    </div>
  </div>


  <!-- 购物车内容  -->
  <div class="webz clearfix" id="cartGoodsContent"></div>

    <!-- 空页面 -->
    <script type="text/html" id="cartNull">
      <div class="webz clearfix">
        <div class="cart_empty">
          <i class="cart_empty_img"></i>
          <p class="cart_empty_tit">购物车空空的哟～<a href="/">去挑选商品&gt;</a></p>
          <!-- <p class="cart_empty_tip">登录后可以显示之前加入的商品<a href="/user.php?back_act=http://www.ugoshop.com/flow/cart">登录</a></p> -->
        </div>
      </div>
    </script>

    <!-- 各类商品模块 -->
    <script type="text/html" id="cartGoods">

    <p class="shopcart_tit">我的购物车</p>

    <ul class="cart_con_tit clearfix">
        <li class="tit_check">
          <input type="checkbox" checked="checked" data-role="all" id="allCheck">
          <label>全选</label>
        </li>
        <li class="tit_meg">商品信息</li>
        <li class="tit_price">单价（元）</li>
        <li class="tit_quantity">数量</li>
        <li class="tit_sum">小计（元）</li>
        <li class="tit_action">操作</li>
    </ul>
    <!-- 内容 -->
    <div class="cart_split" ></div>

      {{each data item value}}
      <div class="cart_con">
        <div class="cart_from c_clearfix">
          <!-- js动态添加数据 -->
          <div class="shopping_con" data-role="product">
            <div class="c_meg">
                <dl>
                    <dt>
                      <a href="javascript:;"><img src="/images/{{item.img}}" width="78" height="78"></a>
                    </dt>
                    <dd>
                      <p class="m_tit">
                        <a href="javascript:;">{{item.title}}</a>
                      </p>
                    </dd>
                </dl>
            </div>
            <div class="c_price">
              <p class="c_price_num">¥<i>{{item.nowprice}}</i></p>
              <p class="c_tip">限时降价</p>
            </div>
            <div class="c_quantity">
                <div class="c_amount c_clearfix">
                  <p>
                    <a href="javascript:void(0)" id="lessBtn{{item.goodNum}}">-</a>
                    <input type="hidden" value="{{item.goodNum}}">
                  </p>
                  <p class="goodNumber">
                    <input type="text" disabled="disabled" name="amt" value="{{item.num}}">
                  </p>
                  <p>
                    <a href="javascript:void(0)" id="addBtn{{item.goodNum}}">+</a>
                    <input type="hidden" value="{{item.goodNum}}">
                  </p>
                </div>
            </div>
            <div class="c_sum">
                <p>¥<i>{{item.num*item.nowprice}}</i></p>
            </div>
            <div class="c_action">
                <i class="i_del" data-role="del" id="delBtn{{item.goodNum}}">删除</i>
                <input type="hidden" value="{{item.goodNum}}">
            </div>
            <div class="c_check">
                <input data-role="product" type="checkbox" checked="checked" class="checkBtn">
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    <div class="cart_con">
      <div class="c_balance">

        <!-- 计算模板 -->
          <!--计算-->
          <div class="c_count" id="allPriceContent">

          </div>
          <!--计算/-->
      </div>

      <!-- 结算按钮 -->
      <div class="c_balance_bt">
            <div class="webz">
              <a href="javascript:;" class="balance_bt">立即结算</a>
                    <!-- <div class="fixed_balance">
                    <p class="c_clearfix fix_sum">
                        <span class="fix_piece">共<i>3</i>件商品</span>
                        <span>商品金额：¥265</span>
                        <span>优惠金额：-¥0</span>
                    </p>
                    <p class="c_clearfix sum_price">
                        <span class="fw_b">实付金额：</span>
                        <span class="c_paid">¥<i>265</i></span>
                    </p>
                </div> -->
            </div>
        </div>
      </div>
    </script>

    <script type="text/html" id="allPrice">
      <p class="clearfix">
        <span class="c_rt">¥
          <i class="fs_14">{{allPrice}}</i>
        </span>
        <span class="c_lt">商品金额：</span>
        <span class="c_piece">共<i>3</i>件商品</span>
      </p>
      <p class="clearfix">
        <span class="c_rt">－¥<i class="fs_14">0</i></span>
        <span class="c_lt">优惠金额：</span>
      </p>
      <p class="clearfix">
        <span class="c_rt c_paid">¥<i>{{allPrice}}</i></span>
        <span class="c_lt fw_b">实付金额：</span>
      </p>
    </script>



  <footer></footer>
</body>
</html>
